<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Stock Control</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" ></ion-input>
      </ion-item>
      <ion-button expand="block" class="login-button">Entrar</ion-button>
      <div class="links">
        <a href="#">Esqueci a senha</a>
        <a href="#">Criar conta</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
