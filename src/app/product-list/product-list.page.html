<ion-header>
  <ion-toolbar>
    <ion-title>Manage Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [formControl]="newCategory" placeholder="Nova categoria"></ion-input>
<ion-button (click)="addCategory()">Cadastrar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label>{{ category.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
